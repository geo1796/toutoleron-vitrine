name: Deploy Astro site to DigitalOcean Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DO_SPACES_KEY: ${{ secrets.DO_SPACES_KEY }}
      DO_SPACES_SECRET: ${{ secrets.DO_SPACES_SECRET }}
      DO_SPACES_SPACE: ${{ secrets.DO_SPACES_SPACE }}
      DO_SPACES_REGION: ${{ secrets.DO_SPACES_REGION }}
      DO_SPACES_ENDPOINT: ${{ secrets.DO_SPACES_ENDPOINT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone for DigitalOcean Spaces
        run: |
          mkdir -p ~/.config/rclone
          cat <<EOF > ~/.config/rclone/rclone.conf
          [spaces]
          type = s3
          provider = DigitalOcean
          env_auth = false
          access_key_id = ${DO_ACCESS_KEY}
          secret_access_key = ${DO_SECRET_KEY}
          region = ${DO_REGION}
          endpoint = ${DO_ENDPOINT}
          acl = public-read
          EOF

      - name: Deploy to DigitalOcean Spaces
        run: |
          rclone sync dist spaces:${DO_BUCKET} \
            --s3-acl public-read \
            --delete-during \
            --fast-list